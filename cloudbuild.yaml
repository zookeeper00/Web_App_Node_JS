steps:
  # Step 1: Build Backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build -t gcr.io/$PROJECT_ID/github.com/zookeeper00/Web_App_Node_JS/backend:$COMMIT_SHA -f Dockerfile .

  # Step 2: Push Backend Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/github.com/zookeeper00/Web_App_Node_JS/backend:$COMMIT_SHA'

  # Step 3: Build Frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build -t gcr.io/$PROJECT_ID/github.com/zookeeper00/Web_App_Node_JS/frontend:$COMMIT_SHA -f Dockerfile .

  # Step 4: Push Frontend Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/github.com/zookeeper00/Web_App_Node_JS/frontend:$COMMIT_SHA'

  # Step 5: Deploy Backend Docker image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy backend-service \
        --image gcr.io/$PROJECT_ID/github.com/zookeeper00/Web_App_Node_JS/backend:$COMMIT_SHA \
        --region ${_REGION} \
        --platform managed \
        --allow-unauthenticated \
        --set-env-vars DB_HOST=${_DB_HOST},DB_USER=${_DB_USER},DB_PASSWORD=${_DB_PASSWORD},DB_NAME=${_DB_NAME}

  # Step 6: Deploy Frontend Docker image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy frontend-service \
        --image gcr.io/$PROJECT_ID/github.com/zookeeper00/Web_App_Node_JS/frontend:$COMMIT_SHA \
        --region ${_REGION} \
        --platform managed \
        --allow-unauthenticated

images:
  - 'gcr.io/$PROJECT_ID/github.com/zookeeper00/Web_App_Node_JS/backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/github.com/zookeeper00/Web_App_Node_JS/frontend:$COMMIT_SHA'

